<div class="col-md-4-offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]='game.title' placeholder="Title" id="" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]='game.description' placeholder="Description" id="" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]='game.image' placeholder="Image" id="" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)='saveNewGame()'>Save</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/no-image-available.png' : game.image" class="card-img-top" alt="">
        <h3>{{game.id}}. {{game.title == ''? 'Titulo imagen' : game.title}}</h3>
        <p>{{game.description == ''? 'Descripcion de la imagen': game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
